<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon"
        href="https://png.pngtree.com/png-clipart/20210223/ourmid/pngtree-creative-torii-fan-mount-fuji-png-image_2940570.png">
    <title>Detalhes do filme</title>
</head>

<body style="background-color: black ;">
    <div class="container">
        <div class="row" id="divDetalheFilme">

        </div>
    </div>
    <script>
        const params = new URLSearchParams(location.search);
        let id = params.get('id');
        dadosFilmes = JSON.parse(localStorage.getItem('db_filmes'));
        let idxFilme = dadosFilmes.results.findIndex((elem) => elem.id == id);
        if (idxFilme > -1) {
            let filme = dadosFilmes.results[idxFilme];
            document.getElementById('divDetalheFilme').innerHTML = `
           
        <div class = "col-7" id="divImagem">
            <h2 class="card-title2">${filme.title}</h2>
            <br>
            <img class="card-img-top2" src="https://image.tmdb.org/t/p/w500${filme.poster_path}" alt="Card image cap">
            
            </div>
        <div class = "col-5" id="divInfo">
                  <p class="card-text2">${filme.overview}</p>
                  <p class="card-nota">Nota: ${filme.vote_average} </p>
                  <p class="card-nota">Data de lançamento (YYYY/MM/DD): ${filme.release_date} </p>
                  <a href="index.html" class="btn btn-primary">Voltar</a>
            </div>
            `
        }
        else {
            alert('Filme não encontrado');
        }
    </script>
</body>

</html>
